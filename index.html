<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinch Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cinch.js"></script>
</head>

<body>
    <h1>Cinch v3</h1>
    <form action="" id="F04">
        <label for="email">Email</label>
        <input type="email" name="email">

        <label for="phone">Phone</label>
        <input type="tel" name="phone">

        <label for="date">Date</label>
        <input type="date" name="date">

        <label for="number">Number</label>
        <input type="text" name="number" class="validateNumber">

        <label for="letter">Letter</label>
        <input type="text" name="letter" class="validateLetter">
        <input type="hidden">
        <input type="text" style="display:none;">
        <input type="text">
        <select name="" id="">
            <option value="">Select</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <button id="trigger" class="next" type="button">Validate</button>
    </form>

    <script>
        var error2 = function (input) {
            input.style.border = "1px solid red"
            console.log(input)
            // console.warn('Cinch found an error in:')
            // console.warn(input)
            // console.log('')
        }

        Cinch = new Cinch({
            form: document.querySelector('#F04'),
            errorFunction: error2
        });
    </script>

</body>

</html>
